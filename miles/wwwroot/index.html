<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body >
    <div ng-app="miles" ng-controller="milesCtl" class="panel panel-primary"/>
    <div class="panel-heading">Panel with panel-primary class</div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <td>Date</td>
                <td>From</td>
                <td>To</td>
                <td>Distance</td>
            </thead>
            <tr ng-repeat="item in journeylogs">
                <td>{{ item.Date }}</td>
                <td>{{ item.StartLocation.Name}}</td>
                <td>{{ item.EndLocation.Name }}</td>
                <td>{{ item.Distance }}</td>
                <td><button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-remove"></button></td>
            </tr>
        </table>
        <button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></button>
    </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"> </script>
        <script src="./miles.js"> </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
</body>
</html>
